<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Plant Shop - Developer Shootout</title>
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/output.css">
</head>
<body>
	<div class="coupon">
		<h2 class="coupon__main"><strong>15% Off</strong><br/> During December</h2>
		<p class="coupon__secondary">Order Now For Delivery Before Christmas</p>
		<a class="coupon__cta">View Stock</a>
		<img src="img/small-leaf.png" class="coupon__leaf" />
	</div>
	<div class="title">
		<h1 class="title__main">The <strong>Plant Shop</strong></h1>
		<p class="title__secondary">Melbourne</p>
	</div>
	<div class="packages">
		<p class="packages__main">Our Packages</p>
		<ul class="packages__list">
			<li><strong>Luxury</strong> Package</li>
			<li><strong>Ultimate</strong> Package</li>
		</ul>
	</div>
	<div class="picture top-left"></div>
	<div class="picture top-right"></div>
	<div class="picture bottom-left"></div>
	<div class="picture bottom-right"></div>
	<div class="menu">
		<i class="fa fa-shopping-bag"></i>
		<nav class="menu__nav">
			<ul>
				<li>Contact</li>
				<li>F.A.Q</li>
				<li>Wishlist</li>
				<li>Offers</li>
			</ul>
		</nav>
		<a class="menu__social-link">
			<i class="fab fa-facebook-f"></i>
		</a>
		<a class="menu__social-link">
			<i class="fab fa-twitter"></i>
		</a>
	</div>
</body>
</html>
