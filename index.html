<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Plant Shop - Developer Shootout</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="bg">
		<div class="bg__tile bg__tile--1"></div>
		<div class="bg__tile bg__tile--2"></div>
		<div class="bg__tile bg__tile--3"></div>
		<div class="bg__tile bg__tile--4"></div>
	</div>
	<div class="content">
		<div class="title-area">
			<h1><span class="light-text">The</span> Plant Shop</h1>
			<h4 class="light-text">Melbourne</h4>
		</div>
		<div class="card">
			<h2 class="card__title">
				15% Off <br/>
				<span class="light-text">During December</span>
			</h2>
			<h2 class="light-text"></h2>
			<p class="card__body">Order now for delivery before Christmas</p>
			<a href="/" class="button">View Stock</a>
			<img src="/img/small-leaf.png" alt="Leaf" class="card__leaf">
		</div>
		<div class="packages">
			<h3 class="packages__title light-text">Our Packages</h3>
			<ul class="packages__list">
				<li class="packages__list-item">Luxury <span class="light-text">Package</span></li>
				<li class="packages__list-item">Ultimate <span class="light-text">Package</span></li>
			</ul>
		</div>
	</div>
	<nav>
		<i class="fas fa-shopping-bag"></i>
		<ul class="nav-items">
			<li>Contact</li>
			<li>F.A.Q</li>
			<li>Wishlist</li>
			<li>Offers</li>
		</ul>
		<div class="social-icons">
			<i class="fab fa-facebook-f"></i>
			<i class="fab fa-twitter"></i>
		</div>
	</nav>
</body>
</html>
